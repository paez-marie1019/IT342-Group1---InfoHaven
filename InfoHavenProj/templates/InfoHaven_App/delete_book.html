<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
    {% load static %}
    <style>
        body {
            background-image: url("{% static 'background.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .main-content {
            background-color: #F2BCBC;
            min-height: 120vh;
            padding: 20px;
        }

        .delete-book-wrapper {
            background-color: #a41515;
            padding: 20px;
            border-radius: 10px;
            margin: 0 auto;
            max-width: 500px;
            color: white;
        }

        .delete-book-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .confirmation-text {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn-confirm-deletion {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: darkred;
            border: none;
            border-radius: 5px;
            color: #F2BCBC;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-confirm-deletion:hover {
            background-color: #AA0000;
        }

        .btn-cancel {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #F2BCBC;
            border: none;
            border-radius: 5px;
            color: darkred;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 10px;
        }

        .btn-cancel:hover {
            background-color: #AA0000;
            color: white;
        }
    </style>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header style="padding: 0;">
    </header>

    <main class="main-content"> 
        <br><br><br>
        <div class="db_wrapper">
            <h1 class="delete-book-title">Delete Book</h1>
            <div class="delete-book-wrapper">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form method="post">
                            {% csrf_token %}
                            <p class="confirmation-text">Are you sure you want to delete "{{ book.title }}"?</p>
                            <button type="submit" class="btn-confirm-deletion">Confirm Deletion</button>
                            <a href="/DashboardAdmin" class="btn-cancel">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
    </footer>
</body>
</html>
